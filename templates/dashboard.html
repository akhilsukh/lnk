{% extends 'layout.html' %}

{% block content %}
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Link</th>
                    <th scope="col">Date Created</th>
                </tr>
            </thead>

            {% for row in rows %}
                <tr>
                   <td class=""><a href="/dashboard/{{row.code}}">
                       {{row.code}}
                   </a></td>
                   <td class="">{{row.link}}</td>
                   <td class="">{{row.date.strftime("%b %d %Y %I:%M %p")}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
