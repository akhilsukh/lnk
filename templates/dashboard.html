{% extends 'bootstrap/base.html' %}

{% block title %} LNK Debug {% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C0FFEE;">
    <a class="navbar-brand" href="#">LNK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container p-5">
<!--    <h1 class="text-monospace text-center">Debug Dashboard</h1>-->

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Link</th>
                <th scope="col">Visits</th>
            </tr>
        </thead>

        {% for row in rows %}
            <tr>
               <td class="">{{row.code}}</td>
               <td class="">{{row.link}}</td>
               <td class="">{{row.visits}}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
