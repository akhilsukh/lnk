{% extends 'bootstrap/base.html' %}

{% block title %} LNK Confirmation {% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C0FFEE;">
    <a class="navbar-brand" href="#">LNK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
    {% set link = '/' + code %}
    <div class="container p-4">
        <h1 class="text-center">
            LNK created: <a href={{link}} target="_blank" rel="noopener noreferrer"> {{link}} </a>
        </h1>
    </div>
{% endblock %}
