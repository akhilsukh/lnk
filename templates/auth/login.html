{% extends 'layout.html' %}

{% block content %}
    <div class="mb-3">
        <h3 class="text-center font-weight-bold m-2 primary-dark">Login</h3>
<!--        <p class="text-center text-muted mt-2">LNK is a URL shortener service like bit.ly. Try it today!</p>-->
    </div>
    <div class="auth-box mx-auto">
        <form method="POST" action="/login" class="form mx-auto">
            <div class="mb-2">
                {{ form.email.label(class_='form-label') }}
                {{ form.email(class_='form-control') }}
            </div>
            <div class="mb-4">
                {{ form.password.label(class_='form-label') }}
                {{ form.password(class_='form-control') }}
            </div>
            <div class="text-center mb-4">
                <input class="btn primary-btn px-5 border" type="submit" value="Login">
            </div>
            <p class="small text-center">Don't have an account? <a href="/signup">Sign up</a> now.</p>
        </form>
    </div>
{% endblock %}
